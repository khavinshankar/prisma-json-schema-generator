type: object
components:
  schema:
    User:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        email:
          type: string
        weight:
          type:
            - number
            - "null"
        is18:
          type:
            - boolean
            - "null"
        name:
          type:
            - string
            - "null"
        successor:
          anyOf:
            - $ref: "#/components/schema/User"
            - type: "null"
        predecessor:
          anyOf:
            - $ref: "#/components/schema/User"
            - type: "null"
        role:
          type: string
          default: USER
          enum:
            - USER
            - ADMIN
        posts:
          type: array
          items:
            $ref: "#/components/schema/Post"
        keywords:
          type: array
          items:
            type: string
        biography:
          type:
            - number
            - string
            - boolean
            - object
            - array
            - "null"
    Post:
      type: object
      properties:
        id:
          type: integer
        user:
          anyOf:
            - $ref: "#/components/schema/User"
            - type: "null"
properties:
  user:
    $ref: "#/components/schema/User"
  post:
    $ref: "#/components/schema/Post"
